<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple interactive webpage</title>
        <script>
            function changeText() {
                document.getElementById("message").innerHTML = "You clicked the button!";
            }
        </script>
    </head>
    <body>
        <h2>Click the button to see what happens:</h2>
        <p id="message">Hello world!</p>
        <button onclick="changeText()">Click me</button>
    </body>
</html>
